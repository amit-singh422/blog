{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="col-sm-10"></div>
<h3 class="'text-white" > Signup page</h3>
<form action="" method="post">
    {% csrf_token %}
    {% for fm in form %}
    <div class="form-group"> <!-- this is bootstrap class to make it look good-->
    {{ fm.label_tag }}{{fm}}{{fm.errors|striptags}}
</div>
    {% endfor %}<br>
    <input type="Submit" value="Submit">

</form>
{% if messages %}
{% for message in messages %}
{{message}}
{% endfor %}
{% endif %}


</div>


{% endblock content %}
